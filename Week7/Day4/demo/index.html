<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>Extra Medium</title>
</head>
<body>
    <header id="header-container">
        <div id="logo-container">
            <img id='logo-image' src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Medium_%28website%29_logo.svg/2560px-Medium_%28website%29_logo.svg.png" alt="extra medium logo">
            <!-- <h2 id="logo-name">Medium</h2> -->
        </div>
        <nav id="navigation-container">
            <a class="nav-links" href="#">Our Story</a>
            <a class="nav-links" href="#">Membership</a>
            <a class="nav-links" href="#">Write</a>
            <a class="nav-links" href="#">Sign In</a>
            <a class="nav-links link-button" href="#">Get started</a>
        </nav>
    </header>

    <div id="upper-body">
        <div id="curious-container">
            <h1 id="curious-heading" class="curious-items">Stay curious.</h1>
            <p  id="curious-description" class="curious-items">Discover stories, thinking, and expertise from writers on any topic.</p>
            <a class="link-button curious-link curious-items" href="#">Start reading</a>
        </div>
        <div id="m-container">
            
        </div>
    </div>
    <script>
        const container = document.getElementById('m-container');
        for(let i =  0; i < 500; i++){
            const span = document.createElement('span');
            span.innerText = 'M'
            container.append(span)
        }
    </script>
</body>
</html>
